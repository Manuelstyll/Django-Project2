<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table 2</title>
    <style>
        .table{
            border: solid 3px;
            border-collapse: collapse;
            height: 200px;
            text-align: center;
            width: 100%;
        }
        table,th,td{
            border: solid 3px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Employee Table</h1>
<table class="table">
    <tr style="background-color: chartreuse;border-bottom: solid 2px">
        <th>Empid</th>
        <th>EmpName</th>
        <th>EmpDept</th>
        <th>EmpSalary</th>
    </tr>
    <tr style="border-bottom: solid 3px">
        <td>101</td>
        <td>Joe</td>
        <td>Development</td>
        <td>50000</td>
    </tr>
    <tr style="background-color: cornflowerblue;border-bottom: solid 3px">
        <td>102</td>
        <td>Mary</td>
        <td>Testing</td>
        <td>30000</td>
    </tr>
    <tr style="border-bottom: solid 3px">
        <td>103</td>
        <td>Beck</td>
        <td>Analyst</td>
        <td>40000</td>
    </tr>
    <tr style="background-color: cornflowerblue;border-bottom: solid 3px">
        <td>104</td>
        <td>Candice</td>
        <td>Development</td>
        <td>45000</td>
    </tr>
</table>
</body>
</html>
